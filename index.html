<head>

   	<link rel="stylesheet" type="text/css" href="css/bulma.min.css">
   	<link rel="stylesheet" type="text/css" href="css/main.css">
	<!--<script src="js/render.js" type="text/javascript"></script>-->
</head>
<body style="padding-top: 10px;">
<img id="naca63412-img" src="images/naca-63-412-airfoil.png" style="display:none;" />
<img id="naca4415-img" src="images/naca-44-15-airfoil.png" style="display:none;" />
<div class="container">
	<h1 class="title">Universal Turning Machine</h1>

<div class="columns">
  <div class="column">
  	  	<div class="tabs">
  <ul>
    <li class="is-active settings-tab"><a data-target="canvas3d">Options</a></li>
  </ul>
</div>
	<div class="field is-horizontal">
	  <div class="field-label is-normal">
	    <label class="label">Diameter</label>
	  </div>
	  <div class="field-body">
	    <div class="field">
	      <p class="control">
	        <input id="option-stockDiameter" class="input is-rounded opt-num" type="number" value="1.5">
	      </p>
	    </div>
	  </div>
	</div>
	<div class="field is-horizontal">
	  <div class="field-label is-normal">
	    <label class="label">Bit</label>
	  </div>
	  <div class="field-body">
	    <div class="field">
	      <p class="control">
	        <input id="option-bitDiameter" class="input is-rounded opt-num" type="number" value="0.125">
	      </p>
	    </div>
	  </div>
	</div>
	<div class="field is-horizontal">
	  <div class="field-label is-normal">
	    <label class="label">Length</label>
	  </div>
	  <div class="field-body">
	    <div class="field">
	      <p class="control">
	        <input id="option-length" class="input is-rounded opt-num" type="number" value="6">
	      </p>
	    </div>
	  </div>
	</div>
	<div class="field is-horizontal">
	  <div class="field-label is-normal">
	    <label class="label">Turns</label>
	  </div>
	  <div class="field-body">
	    <div class="field">
	      <p class="control">
	        <input id="option-turns" class="input is-rounded opt-num" type="number" value="2">
	      </p>
	    </div>
	  </div>
	</div>

	<div class="field is-horizontal">
	  <div class="field-label is-normal">
	    <label class="label">Type</label>
	  </div>
	  <div class="field-body">
	    <div class="select">
  			<select id="option-type" class="opt-select">
    			<option value="helix">Helix</option>
    			<option value="twist">Twist</option>
    			<option value="square">Square</option>
    			<option value="corkscrew">Corkscrew</option>
    			<option value="naca63412">NACA 63-412 Airfoil</option>
    			<option value="naca4415">NACA 44-15 Airfoil</option>
  			</select>
		</div>
	  </div>
	</div>

	<div class="field is-horizontal">
	  <div class="field-label is-normal">
	    <label class="label">&nbsp;</label>
	  </div>
	  <div class="field-body">
	    <a class="button " id="btn-update">Update</a>
	    <a class="button is-success" id="btn-make" style="margin-left: 20px;">Make</a>

	  </div>
	</div>
  </div>

  <div class="column">
  	<div class="tabs">
  <ul>
    <li class="is-active view-tab"><a data-target="canvas3d">3D</a></li>
    <li><a class="view-tab" data-target="cvs">Cross Section</a></li>
    <li><a class="view-tab" data-target="actual">Actual</a></li>
    <li><a class="view-tab" data-target="output">Code</a></li>

  </ul>
</div>
	<div class="view-pane" id="intro" style="text-align: center; display: none;"><h1>Click 'Update' to create a part.</h1></div>
	<div class="view-pane" id="spinner" style="display: none; text-align: center">
		<img src="images/spinner-small.gif" alt="loading..." /><br/>
		Computing...
	</div>
	<canvas class="view-pane" id="cvs" style="display:none; width:400; height: 400;"></canvas>
	<div class="view-pane" id="actual" style="width: 400; height: 400; background-color: black; display:none; ">
		<canvas id="bitcvs" style="width:400; height: 400;"></canvas>
	</div>
	<div class="view-pane" id="canvas3d" style=" width: 400; height: 400;"></div>
	<div class="view-pane" id="output" style="display:none"></div>
  </div>
</div>
</div>
	<script src="js/lib/fabmo.js"></script>
	<script src="js/lib/simplify.js"></script>
	<script src="js/lib/three.js"></script>
	<script src="js/lib/OrbitControls.js" type="text/javascript"> </script>
	<script src="js/toolpath.js" type="text/javascript"> </script>
	<script src="js/main.js" type="text/javascript"> </script>

</body>
